<!DOCTYPE html>
{% extends 'base.html' %}


{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Some Good Anime</title>
  <link rel='stylesheet' href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-green">
  <a class="navbar-brand" href="#">My Anime List</a>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor03">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
    <form class="form-inline my-2 my-lg-0">
    </form>
  </div>
</nav>
<br>
<div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"
    src="https://video.twimg.com/ext_tw_video/1193760082355343360/pu/vid/1280x720/CVwX0L4vH1MeTaB3.mp4?tag=10" type="video/mp4">
      </video>
<center><h1> ^_^ Some Good Anime ^_^ </h1></center>
<!-- First Photo Grid-->
<div class="w3-row-padding w3-padding-16 w3-center" id="food">
  <div class="w3-quarter">
    <img src="https://channel45news.com/wp-content/uploads/2017/06/danganronpa-3-characters-dark-theme-anime-2999.png" alt="Kare Kare" width="300" height="300">
    <h3>Danganronpa</h3>
  </div>
  <div class="w3-quarter">
    <img src="https://wallpapercave.com/wp/XWazbNG.jpg" alt="Naruto" width="300" height="300">
    <h3>Naruto</h3>
  </div>
  <div class="w3-quarter">
    <img src="https://images4.alphacoders.com/102/1028306.png" alt="Demon Slayer" width="300" height="300">
    <h3>Demon Slayer</h3>
  </div>
  <div class="w3-quarter">
    <img src="https://www.tvovermind.com/wp-content/uploads/2018/12/Fairy.jpg" alt="Curry Udon" width="300" height="300">
    <h3>Fairy Tail</h3>
  </div>
</div>

<!-- Second Photo Grid-->
<div class="w3-row-padding w3-padding-16 w3-center">
  <div class="w3-quarter">
    <img src="https://images6.alphacoders.com/606/606263.jpg" alt="One Piece" width="300" height="300">
    <h3>One Piece</h3>
  <div class="w3-quarter">
    <img src="https://i.pinimg.com/originals/06/e5/58/06e558c2ad255600210216b7d272074f.jpg" alt="DBZ" width="300" height="300">
    <h3>Dragon Ball Z</h3>
    <div class="w3-quarter">
      <img src="http://thehypedgeek.com/wp-content/uploads/2015/10/Bokunoheroacademia.jpg" alt="Curry Udon" width="300" height="300" class="center">
      <h3>My Hero Academia</h3>
      <!-- animes_show.html -->
      <!-- anime navbar -->
      <div class="nav_container">
          <button class='header_btn' onclick="location.href='/';">Back</button>
          <div id="logo" onclick="location.href='/';">Anime Things</div>
          <button class='header_btn' onclick="location.href='/animes/{{ anime._id }}/edit';">Edit Listing</button>
          <button type='submit' form='delete_form' class='header_btn'>Delete Listing</button>
      </div>

      <div class='anime_container'>
        <h1 class='anime_name'>{{ anime.name }}</h1>
          <img class='anime_img' src="{{ anime.image }}" alt="{{ anime.name }}"><br>
          <p class='anime_desc'>{{anime.description}}</p>
      </div>

      <form method='POST' id='delete_form' action='/animes/{{anime._id}}/delete'>
          <input type='hidden' name='_method' value='DELETE'>
      </form>
</div>
</body>
</html>

{% endblock %}
