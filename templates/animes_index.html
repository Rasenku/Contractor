<!DOCTYPE html>
<!-- animes_index.html -->
{% extends 'base.html' %}

{% block content %}
<!-- index navbar -->
<div class="nav_container">
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Weeb Explore</title>

      <!-- BOOTSTRAP -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <!-- BOOTSTRAP THEME -->
      <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
      <!-- CUSTOM STYLES -->
      <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
      <nav class="navbar navbar-light">
        <div class="<navbar-nav">
          <a href="/AboutAnime">AboutsAnime</a>
        </div>
      </nav>

  <div class="jumbotron text-center">
        <h1 class="display-3">WEEB EXPLORE</h1>
        <div class="d-flex justify-content-center">
        </div>
      </div>

  <div class="overlay"></div>
      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"
      src="https://video.twimg.com/ext_tw_video/1203055623253839872/pu/vid/1280x720/ZtAyosmrl7UMnHKd.mp4?tag=10" type="video/mp4">
        </video>
        <div class="container h-100">
          <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
              <h1 class="display-3">LET YOUR INNER WEEB OUT</h1>
              <p class="lead mb-0">Nani Desu Ka</p>
              </div>
            </div>
          </div>

  </body>
  </html>
    <div id="logo" onclick="location.href='/';">Anime Art</div>
    <button class='header_btn' onclick="location.href='/animes/new';">Create Listing</button>
</div>

{% for anime in animes %}
    <div class='anime_container'>
        <h1 class='anime_name'>{{ anime.name }}</h1>
        <img class='anime_img' src="{{ anime.image }}" alt="{{ anime.name }}"><br>
        <p class='anime_desc'>{{ anime.description }}</p>
        <button class='anime_btn' onclick="location.href='/animes/{{ anime._id }}';">Details</button>
    </div>
    {% endfor %}
{% endblock %}
